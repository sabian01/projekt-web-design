<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    .bc-logo {
      width: 60px;
      vertical-align: top;
    }

    .titulli-kryesore {
      padding-top: 10px;
      padding-bottom: 10px;
    }

    .main-menu {
      display: inline-block;
    }

    .main-menu li {
      display: inline-block;
      margin-left: 10px;
      margin-right: 10px;
      cursor: pointer;
      height: 30px;
      width: 90px;
      text-align: center;
      align-content: center;

      border-bottom: 0px solid transparent ;
      

      transition: 1s;
    }


    .main-menu li:hover {
      border-bottom: 1px solid black;
    }


    .add-to-cart-btn {
      background-color: black;
      color: white;
      height: 39px;
      width: 115px;
      border-radius: 20px;
      cursor: pointer;
    }


    .main-img {
      width: 300px;
      display: block;
    }

    .email-input {
      display: block;
    }

    .contact-form {
      background-color: lightpink;
    }

    .name-input, .surname-input, .email-input {
      width: 150px;
      height: 25px;
      font-size: 15px;
    }
  </style>


</head>
<body>


  <img src="bc-logo.png" alt="Bloom Crafts"
  class="bc-logo">

    <ul class="main-menu">
      <li>Home</li>
      <li>Red Rose</li>
      <li>Lotus</li>
      <li>Jasmin</li>
      <li>Contact</li>
    </ul>


    
  <h1 class="titulli-kryesore">
    Minimal red tulip flower vase.
  </h1>

  <h3>$18.99</h3>

  <p>
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Erat quis imperdiet sodales.
  </p>

  <button class="add-to-cart-btn">
    Add to Cart
  </button>


  <img src="main-photo.svg" alt="Roses" class="main-img">






  <h3>Contact Us</h3>
  <form action="thanks.html" class="contact-form">
    <input type="text" placeholder="Name" class="name-input">
    <input type="text" placeholder="Surname" class="surname-input">

    <br><br>
    <label for="email">Email</label>
    <input type="email" class="email-input">
    <br>

   <textarea name="message"></textarea>
<br><br>
   <input type="submit" >

  </form>

  
</body>
</html>
